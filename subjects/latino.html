<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia - Universo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slide {
            transition: all 0.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }
        .slide:not(.active) {
            opacity: 0;
            transform: translateX(100%);
            position: absolute;
        }
    </style>
</head>
<body class="bg-black min-h-screen text-white">
    <!-- Bottone Home -->
    <a href="../index.html" class="fixed top-4 left-4 bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-full transition-all duration-300">
        ← Torna alla Home
    </a>

    <!-- Container principale -->
    <div class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-12" id="subject-title">Materia</h1>
        <h2 class="text-4xl font-bold text-center mb-12">I nomi dei pianeti</h2>


        <!-- Galleria Slide -->
        <div class="relative h-[600px] overflow-hidden">
            <div id="slides-container" class="relative h-full">
                <!-- Le slide verranno inserite qui dinamicamente -->
            </div>

            <!-- Controlli Slide -->
            <button id="prev-slide" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-full">
                ←
            </button>
            <button id="next-slide" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-full">
                →
            </button>
        </div>
    </div>

    <script>
        // Dati di esempio per le slide
        const slides = [
            {
                title: "Da dove derivano?",
                image: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhTSbC20m1UNCrOSXZnCnVV6iHR1urgfwPGb_u2vHKua8cV7LZ6JMoNwIUVlWyWDLAhAjMb5_SvIoSm4bxFkPLqWaU0Vl9M1tjOsSCsXuVXhPoWitJ9sV8DvwU-qxkiqWB2vErBjg/s400-r/PIANETE.jpg",
                content: "I nomi dei nostri pianeti derivano dal latino",
            },
            {
                title: "Mercurius",
                content: "Mercurio",
                image: "https://www.media.inaf.it/wp-content/uploads/2018/01/mercurio-messenger.jpg"
            },
            {
                title: "Venus",
                content: "Venere",
                image: "https://www.passioneastronomia.it/wp-content/uploads/2020/09/venere.jpg"
            },
            {
                title: "Mars",
                content: "Marte",
                image: "https://dexter-cdn01.gruppocdt.ch/ticinonews/stories/2022/10/27/960x640/fc57620c-cfe3-49ea-ac7e-6f5d494b79cc.jpeg"
            },
            {
                title: "Iuppiter",
                content: "Giove",
                image: "https://notizie.tiscali.it/export/sites/notizie/.galleries/19/jupiter_big.jpg_1759381997.jpg"
            },
            {
                title: "Saturnus",
                content: "Saturno",
                image: "https://www.asci-trento-fzappaterra.it/ASCI/astronomia/ssolare/img/saturno1.jpg"
            },
            {
                title: "Uranus",
                content: "Urano",
                image: "https://www.repstatic.it/content/nazionale/img/2018/05/02/190930009-54b117b7-1f69-4543-ba03-345708634b93.jpg"
            },
            {
                title: "Neptunus",
                content: "Nettuno",
                image: "https://w-content.meteosuper.it/2025/01/Nettuno-pianeta.jpeg"
            }
        ];

        let currentSlide = 0;

        // Funzione per creare le slide
        function createSlides() {
            const container = document.getElementById('slides-container');
            slides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide absolute w-full h-full ${index === 0 ? 'active' : ''}`;
                slideElement.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full">
                        <img src="${slide.image}" alt="${slide.title}" class="max-w-2xl w-full mb-8 rounded-lg">
                        <h2 class="text-3xl font-bold mb-4">${slide.title}</h2>
                        <p class="text-lg text-center max-w-2xl">${slide.content}</p>
                    </div>
                `;
                container.appendChild(slideElement);
            });
        }

        // Funzione per cambiare slide
        function changeSlide(direction) {
            const slideElements = document.querySelectorAll('.slide');
            slideElements[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + direction + slideElements.length) % slideElements.length;
            
            slideElements[currentSlide].classList.add('active');
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            createSlides();
            
            // Aggiungi event listeners per i pulsanti
            document.getElementById('prev-slide').addEventListener('click', () => changeSlide(-1));
            document.getElementById('next-slide').addEventListener('click', () => changeSlide(1));
            
            // Aggiorna il titolo della pagina
            const subject = window.location.pathname.split('/').pop().replace('.html', '');
            document.getElementById('subject-title').textContent = subject.charAt(0).toUpperCase() + subject.slice(1);
        });
    </script>
</body>
</html>
