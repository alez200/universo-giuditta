<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia - Universo</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="subjects.css">
</head>
<body>
    <!-- Bottone Home -->
    <a href="../index.html" class="home-button">
        ← Torna alla Home
    </a>

    <!-- Container principale -->
    <div class="container">
        <h1 class="subject-title" id="subject-title">Materia</h1>
        <h2 class="subtitle">La corsa allo spazio</h2>

        <!-- Galleria Slide -->
        <div class="slides-container">
            <div id="slides-container" class="relative h-full">
                <!-- Le slide verranno inserite qui dinamicamente -->
            </div>

            <!-- Controlli Slide -->
            <button id="prev-slide" class="nav-button prev-button">
                ←
            </button>
            <button id="next-slide" class="nav-button next-button">
                →
            </button>
        </div>
    </div>

    <script>
        // Dati di esempio per le slide
        const slides = [
            {
                title: "Introduzione",
                content: "Benvenuti nella sezione dedicata a questa materia...",
                image: "https://via.placeholder.com/800x400"
            },
            {
                title: "Concetti Base",
                content: "I concetti fondamentali da conoscere...",
                image: "https://via.placeholder.com/800x400"
            },
            {
                title: "Approfondimenti",
                content: "Vediamo insieme alcuni approfondimenti interessanti...",
                image: "https://via.placeholder.com/800x400"
            }
        ];

        let currentSlide = 0;

        // Funzione per creare le slide
        function createSlides() {
            const container = document.getElementById('slides-container');
            slides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
                slideElement.innerHTML = `
                    <div class="slide-content">
                        <img src="${slide.image}" alt="${slide.title}" class="slide-image">
                        <h2 class="slide-title">${slide.title}</h2>
                        <p class="slide-text">${slide.content}</p>
                    </div>
                `;
                container.appendChild(slideElement);
            });
        }

        // Funzione per cambiare slide
        function changeSlide(direction) {
            const slideElements = document.querySelectorAll('.slide');
            slideElements[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + direction + slideElements.length) % slideElements.length;
            
            slideElements[currentSlide].classList.add('active');
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            createSlides();
            
            // Aggiungi event listeners per i pulsanti
            document.getElementById('prev-slide').addEventListener('click', () => changeSlide(-1));
            document.getElementById('next-slide').addEventListener('click', () => changeSlide(1));
            
            // Aggiorna il titolo della pagina
            const subject = window.location.pathname.split('/').pop().replace('.html', '');
            document.getElementById('subject-title').textContent = subject.charAt(0).toUpperCase() + subject.slice(1);
        });
    </script>
</body>
</html>
