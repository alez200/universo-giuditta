<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo - Il tuo spazio di apprendimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .subject-word {
            transition: all 0.3s ease;
        }
        .subject-word:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center overflow-hidden">
    <div class="relative w-full h-screen">
        <!-- Titolo centrale -->
        <h1 class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-6xl font-bold text-white fade-in">
            Universo
        </h1>

        <!-- Container per le parole delle materie -->
        <div id="subjects-container" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px]">
            <!-- Le parole verranno inserite qui dinamicamente con JavaScript -->
        </div>

        <!-- SVG per le linee di connessione -->
        <svg id="connections" class="absolute top-0 left-0 w-full h-full pointer-events-none">
            <!-- Le linee verranno disegnate qui dinamicamente con JavaScript -->
        </svg>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
